<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Enterprise</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="./bower_components/framework7/dist/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="path/to/my-app.css">
    <style>
      .page__title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 15px;
      }
      .page__text {
        color: #666;
      }
      .delimiter {
        text-align: center;
        margin-top: 25px;
        margin-bottom: 25px;
      }
      .delimiter__text-holder {
        position: absolute;
        left: 50%;
        margin-top: -15px;
      }
      .delimiter__text {
        margin-left: -100%;
        background-color: #efeff4;
        font-size: 16px;
        padding: 5px 10px;
        text-transform: uppercase;
        font-weight: 300;
        display: inline-block;
        color: #333;
      }
      .delimiter__line {
        height: 1px;
        background-color: #BBB;
      }
      .switch-holder {
        padding: 0 10px;
      }

    </style>
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Enterprise</div>
            <div class="right">
              <!--
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="content-block-title page__title">Rent a car in 66 countries</div>
              <!-- Search bar -->
              <div class="delimiter">
                <div class="delimiter__text-holder">
                  <div class="delimiter__text"> Choose location</div>
                </div>
                <div class="delimiter__line"></div>
              </div>
              <div class="card">
                <div class="card-content">
                  <form class="searchbar">
                      <div class="searchbar-input">
                          <input type="search" placeholder="Location">
                          <a href="#" class="searchbar-clear"></a>
                      </div>
                      <a href="#" class="searchbar-cancel">Cancel</a>
                  </form>
                  <div class="content-block searchbar-not-found">
                          Nothing found
                  </div>
                  <div class="list-block list-block-search searchbar-found" style="display: none">
                    <ul>
                      <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Acura </div>
                        </div>
                      </li>
                      <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title">Audi</div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="switch-holder">
                <label class="label-switch">
                  <input type="checkbox">
                  <div class="checkbox"></div>
                </label>
                <span class="page__text">Return to a different location</span>
              </div>
              <div class="delimiter">
                <div class="delimiter__text-holder">
                  <div class="delimiter__text"> Set date </div>
                </div>
                <div class="delimiter__line"></div>
              </div>
              <div class="content-block-title">From</div>
              <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text" placeholder="Your birth date" readonly id="calendar-from">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="content-block-title">To</div>
              <div class="list-block">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text" placeholder="Your birth date" readonly id="calendar-to">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>

              <div class="content-block">
                <a href="#" class="button button-big button-round active">Search</a>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="./bower_components/framework7/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
